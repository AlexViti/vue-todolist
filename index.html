<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Todo</title>

	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div id="root">
		<div class="add-todo">
			<input @keyup.enter="addTodo" v-model="newTodo" type="text" name="todo-name" id="todo-name" placeholder="Nuovo todo">
			<button @click="addTodo" class="add-btn">Aggiungi</button>
		</div>
		<ul class="todo-list">
			<li v-for="(element, index) in todoArr" class="todo-item">
				<div @click="doneToggle(element)" :class="element.done ? 'done': ''">{{ element.task }}</div>
				<button @click="deleteTodo(index)" class="btn-delete">X</button>
			</li>
		</ul>
	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
